<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13b1ac29d6.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="contact">
        <div id="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-share-from-square"></i> contact@example.com</p>
                    <p><i class="fa-solid fa-phone"></i> +971123456789</p>
                    <div class="social-icons">
                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="https://www.facebook.com/jerom.joebinu.9/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/jeromjbmuzic/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.instagram.com/jeromjbmuzic/"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href=""><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form>
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Kevin Jen. Easy Tutorials</p>
        </div>
    </div>
    
</body>
</html>
